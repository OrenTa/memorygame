<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>My Games</title>
		<link rel="stylesheet" href="css/style.css">
		<link href="https://fonts.googleapis.com/css?family=Heebo" rel="stylesheet">
		<script src="js/libs/jquery.min.js"></script>
		<script src="https://cdn.rawgit.com/nnattawat/flip/master/dist/jquery.flip.min.js"> </script>
		<script src="js/libs/mustache.js"></script>
	</head>
	<body>	
		<div class="toprow">
			<div class="left">
				<h2 id="counter"></h2>
			</div>
			<div class="right">
				<h2 id="score"></h2>
			</div>
		</div>
		<div class="blockrow">
		</div>
		<div class="container" id="container">
		</div>
		
		<div id="overlay">
			<div id="overlaytext" dir="rtl" lang="he">כל הכבוד ! </div>
		</div>
		
		<audio id="clicksound" src="1.mp3" ></audio>
		
		<script id="rowtemplate" type="x-tmpl-mustach">
    		<div class="row" id="row">
			</div>
		</script>
		<script id="imgtemplate" type="x-tmpl-mustach">
			<div class="imgcontainer" id="{{ idxy }}">
				<img class="img" src="{{ imgsrc }}">
			</div>
		</script>
		
		<script src="js/app.js"></script>
	</body>
</html>
